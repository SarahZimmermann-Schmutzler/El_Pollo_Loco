<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <!-- 2.16: muss ganz nach oben, weil es oberste Klasse ist -->
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div id="fullscreen" class="game">
        <h1>El Pollo Loco</h1>

        <div class="btn-container" id="btn-container">
            <button class="startbtn" onclick="startGame()" id="startbtn">Start</button>
        </div>

        <div class="btn-container-restart d-none" id="btn-container-restart">
            <button class="restartbtn d-none" onclick="startGame()" id="restartbtn">Restart</button>
        </div>
        
        <div class="startscreen" id="startscreen"></div>
        
        <div class="gameover d-none" id="gameover"></div>
        
        <canvas width="720px" height="480px" id="canvas" class="d-none"></canvas>

        <div class="fullscreen-icon">
            <img src="img/10_other/mute.png" onclick="welcomeMusic()" id="mute" class="speaker">
            <img src="img/10_other/speaker.png" onclick="stopWelcomeMusic()" id="speaker" class="d-none speaker">
            <img src="img/10_other/mute.png" onclick="playSounds()" id="mute-game" class="speaker d-none">
            <img src="img/10_other/speaker.png" onclick="muteSounds()" id="speaker-game" class="d-none speaker">

            <img src="img/10_other/full.png" onclick="fullscreen()" id="fullscreen-icon" class="">
            <img src="img/10_other/nofull.png" onclick="closeFullscreen()" id="nofullscreen-icon" class="d-none">
        </div>

        <!-- <div class="nofullscreen-icon">
            <img src="img/10_other/nofull.png" onclick="closeFullscreen()" id="nofullscreen-icon" class="d-none">
            <img src="img/10_other/speaker.png" onclick="stopWelcomeMusic()" id="speaker" class="d-none speaker">
        </div> -->

        <div class="explanation">
            <div class="keys">
                <img src="img/10_other/left.png">
                <span>Walk Left</span>
            </div>

            <div class="keys">
                <img src="img/10_other/right.png">
                <span>Walk Right</span>
            </div>

            <div class="keys">
                <img src="img/10_other/up.png">
                <span>Jump</span>
            </div>

            <div class="keys">
                <img src="img/10_other/space.png">
                <span>Throw Bottle</span>
            </div>
        </div>
    </div>
</body>

</html>
